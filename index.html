<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Winter Vacation Homework</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#0f172a;
    color:white;
}
header{
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    border-bottom:1px solid #334155;
}
.container{
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:14px;
}
.btn{
    padding:15px;
    font-size:16px;
    background:transparent;
    border:2px solid #38bdf8;
    color:#38bdf8;
    border-radius:14px;
}
.btn:active{
    transform:scale(0.95);
}
#viewer{
    position:fixed;
    inset:0;
    background:#020617;
    display:none;
    flex-direction:column;
}
.top{
    padding:10px;
    border-bottom:1px solid #334155;
}
.back{
    border:2px solid #f87171;
    color:#f87171;
    background:none;
    padding:8px 14px;
    border-radius:10px;
}
iframe{
    flex:1;
    width:100%;
    border:none;
}
</style>
</head>

<body>

<header>ğŸ“š Winter Vacation Homework</header>

<div class="container">
    <button class="btn" onclick="openPDF('Computer.pdf')">ğŸ’» Computer</button>
    <button class="btn" onclick="openPDF('SST.pdf')">ğŸŒ SST</button>
    <button class="btn" onclick="openPDF('Math.pdf')">ğŸ“ Math</button>
    <button class="btn" onclick="openPDF('Sanskrit.pdf')">ğŸ“œ Sanskrit</button>
    <button class="btn" onclick="openPDF('English.pdf')">ğŸ“˜ English</button>
</div>

<div id="viewer">
    <div class="top">
        <button class="back" onclick="closePDF()">â¬… Back</button>
    </div>
    <iframe id="pdfFrame"></iframe>
</div>

<script>
function openPDF(file){
    document.getElementById("viewer").style.display="flex";
    document.getElementById("pdfFrame").src = file;
}
function closePDF(){
    document.getElementById("viewer").style.display="none";
    document.getElementById("pdfFrame").src="";
}
</script>

</body>
</html>
